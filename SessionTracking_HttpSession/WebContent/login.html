<title>Login Page</title>
<!-- Compiled and minified CSS -->

	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body
	style="background: url(images/1.jpg); background-size: cover; background-attachment: fixed;">
	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<h4 style="margin-top: 10px; text-align: center;">Login Page
						</h4>
						<div class="form center-align">
							<form action="loginSrv" method="post">
								<input placeholder="Enter Email" id="email"
									type="email" class=" validate" name="email"> <input
									placeholder="Enter Password" id="password" type="password"
									class="validate" name="password">
								<button type="submit" class="btn red">Submit</button>
								</br> <a href="forgotPassword.jsp" style="text-align: end;">Forgot
									Password</a>
								<div>
									New to This site?<a href="registerPage1.jsp">Create an account.</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
